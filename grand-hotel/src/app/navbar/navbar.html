<div class="navbar">
  <div class="sidebar">
    <div class="menu-icon" (click)="onMenuItemClick()">
      <div class="line line-1"
      [ngStyle]="{
        'transform': menuItemClicked? 'rotate(45deg)' : 'rotate(0deg)',
        'widht': menuItemClicked? '2.5rem' : '1.8rem'        
        }"
      ></div>

      <div class="line line-2"
      [ngStyle]="{'opacity': menuItemClicked? '0' : '1'}"
      ></div>

      <div class="line line-3"
      [ngStyle]="{
        'transform': menuItemClicked? 'rotate(-45deg)' : 'rotate(0deg)',
        'widht': menuItemClicked? '2.5rem' : '1.8rem'        
      }"
      ></div>
    </div>

    <ul class="social-icons-list">
      <li>
        <a href="#" class="social-link">
          <i class="fa-brands fa-square-facebook"></i>
        </a>
      </li>

      <li>
        <a href="#" class="social-link">
          <i class="fa-brands fa-twitter"></i>
        </a>
      </li>

      <li>
        <a href="#" class="social-link">
          <i class="fa-brands fa-google-plus-g"></i>
        </a>
      </li>

      <li>
        <a href="#" class="social-link">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </li>
    </ul>

    <div class="year">
      <p>2025</p>
    </div>
  </div>

  <nav class="navigation" 
  [ngStyle]="{'margin-left': menuItemClicked? '8rem' : '-48rem'}">
    <div class="navigation-header">
      <h1 class="navigation-heading">Grand Hotel</h1>

      <form class="navigation-search">
        <input
          type="text"
          class="navigation-search-input"
          placeholder="Search..."
        />
        <button class="navigation-search-btn">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </div>

    <ul class="navigation-list">       
        <li class="navigation-item">
            <a href="#" class="navigation-link">Home</a>
        </li>

        <li class="navigation-item">
            <a href="#" class="navigation-link">About Us</a>
        </li>

        <li class="navigation-item">
            <a href="#" class="navigation-link">Rooms</a>
        </li>

        <li class="navigation-item">
            <a href="#" class="navigation-link">Events</a>
        </li>

        <li class="navigation-item">
            <a href="#" class="navigation-link">Customers</a>
        </li>

        <li class="navigation-item">
            <a href="#" class="navigation-link">Contact</a>
        </li>
    </ul>

    <div class="copyright">
        <p>&copy; 2025. Grand Hotel. All rights reserved.</p>
    </div>
  </nav>
</div>
